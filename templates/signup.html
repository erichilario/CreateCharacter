{% extends 'base.html' %}
{% block title %}Signup - {{ block.super }}{% endblock %}
{% block content %}
<h2>Sign up</h2>
<div class="content">
	{% if user.is_authenticated %}
	    <p>Welcome, {{ user.username }}.</p>
	{% else %}
	    <p>Welcome, new user. Please sign up below.</p>
	<p>
	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit">Sign up</button>
	  </form>
	</p>
	{% endif %}
	 <div class="statue statue2"></div>
 </div>

{% endblock %}
